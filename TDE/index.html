<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./public/assets/icons/ado_icon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="./public/css/style.css">
    <title>Ado Store Login Page</title>
</head>
<body>
    
    <form id="login__form">
        <label class="form__welcome__title">WELCOME TO THE ADO STORE!</label>
        <span class="text__form__question">E-mail</span>
        <input type="email" name="email" id="email" placeholder="AdoTheG0at@gmail.com">
        <span class="text__form__question">Password</span>
        <input type="password" name="pswd" id="pswd" placeholder="****">
        <button id="submit__btn" type="submit">Log in</button>
        <span class="has__account__button"><a href="#">Do not have an Account? Click Here!</a></span>
    </form>
    <img 
        class="radiance__svg__bg"
        src="./public/assets/The_Radiance_absolute_BG.png" alt="Radiance Absolute Pic">
</body>
</html>
