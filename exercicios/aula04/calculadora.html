<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculadora</title>
    <link rel="stylesheet" href="calculadora.css">
  </head>
  <body>
  
    <div class="display-screen" id="screen">

    </div>

    <div class="elements">
    <div class="numbers" id="numbers">
          <div class="row">
              <div class="num">
                  <button class="btn">1</button>
              </div>
              <div class="num">
                  <button class="btn">2</button>
              </div>
              <div class="num">
                  <button class="btn">3</button>
              </div>
              
          </div>
        <div class="row">
          <div class="num">
        <button class="btn">4</button>
        </div>
        <div class="num">
        <button class="btn">5</button>
        </div>
        <div class="num">
        <button class="btn">6</button>
        </div>
        </div>
        <div class="row">
          <div class="num">
        <button class="btn">7</button>
        </div>
        <div class="num">
        <button class="btn">8</button>
        </div>
        <div class="num">
        <button class="btn">9</button>
        </div>
        </div>
        <div class="row"></div>
        <div class="num"></div>
        <div class="num">
        <button class="btn">0</button>
        </div>
        <div class="num"></div>
    </div>
    <div class="operations">
      <button class="op">‚ûñ</button>
      <button class="op">‚ûï</button>
      <button class="op">‚úñÔ∏è</button>
      <button class="op">‚ûó</button>
      <button class="op equal">üü∞</button>
    </div>
  </div>

  </body>
  <script src="script.js"></script>
</html>
