<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
    <header></header>
    <div class="sign-up_form">
      <h2>Login w. JS</h2>
      <form>
        <div class="user-box">
          <input type="text" name="" required />
          <label>User name</label>
        </div>
        <div class="user-box">
          <input type="password" name="" required="" />
          <label>Password</label>
        </div>
        <label class="skull-switch">
          <input type="radio" name="skull-group" />Are you a robot?
          <svg viewBox="0 0 32 32" fill="white">
            <!-- Skull shape -->
            <path
              d="M16 4C10 4 6 8 6 14C6 18 7 20 8 22L10 26H22L24 22C25 20 26 18 26 14C26 8 22 4 16 4Z"
            />
            <!-- Left eye socket -->
            <circle cx="12" cy="13" r="3" fill="black" />
            <!-- Right eye socket -->
            <circle cx="20" cy="13" r="3" fill="black" />
            <!-- Nasal cavity -->
            <path d="M16 16L14 20L16 22L18 20Z" fill="black" />
            <!-- Teeth/jaw -->
            <rect x="13" y="23" width="1" height="3" fill="black" />
            <rect x="15" y="23" width="1" height="3" fill="black" />
            <rect x="17" y="23" width="1" height="3" fill="black" />
            <rect x="19" y="23" width="1" height="3" fill="black" />
          </svg>
        </label>

        <label class="skull-switch">
          <input type="radio" name="skull-group" checked />
          <svg viewBox="0 0 32 32" fill="white">
            <!-- Skull shape -->
            <path
              d="M16 4C10 4 6 8 6 14C6 18 7 20 8 22L10 26H22L24 22C25 20 26 18 26 14C26 8 22 4 16 4Z"
            />
            <!-- Left eye socket -->
            <circle cx="12" cy="13" r="3" fill="black" />
            <!-- Right eye socket -->
            <circle cx="20" cy="13" r="3" fill="black" />
            <!-- Nasal cavity -->
            <path d="M16 16L14 20L16 22L18 20Z" fill="black" />
            <!-- Teeth/jaw -->
            <rect x="13" y="23" width="1" height="3" fill="black" />
            <rect x="15" y="23" width="1" height="3" fill="black" />
            <rect x="17" y="23" width="1" height="3" fill="black" />
            <rect x="19" y="23" width="1" height="3" fill="black" />
          </svg>
        </label>

        <a href="calculadora.html" target="_blank">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          Sign up
        </a>
      </form>
    </div>
