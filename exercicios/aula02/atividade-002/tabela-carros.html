<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="tabela-carros.css" />
    <title>tabela poggers</title>
  </head>
  <body>
    <table class="tabela" cellspacing="0">
      <!--Criar uma row para cada linha da tabela-->
      <!--Th representa o titulo da tabela-->
      <tr class="tabela-title">
        <th>あ</th>
        <th>い</th>
        <th>う</th>
        <th>え</th>
        <th>お</th>
      </tr>
      <tr>
        <td>か</td>
        <td>き</td>
        <td>く</td>
        <td>け</td>
        <td>こ</td>
      </tr>
      <tr>
        <td>さ</td>
        <td>し</td>
        <td>す</td>
        <td>せ</td>
        <td>そ</td>
      </tr>
      <tr>
        <td>た</td>
        <td>ち</td>
        <td>つ</td>
        <td>て</td>
        <td>と</td>
      </tr>
      <tr>
        <td>な</td>
        <td>に</td>
        <td>ぬ</td>
        <td>ね</td>
        <td>の</td>
      </tr>
    </table>

    <section class="feedback">
      <div class="text-box">
        <h1>Deixe um feedback sobre nossa tabela</h1>
        <span class="descricao-adicional"
          >Sua opiniao é importante para nós</span
        >
      </div>
      <div class="form-box">
        <div class="name-box">
          <input type="text" placeholder="digite seu nome" />
        </div>
        <div class="email-box">
          <input type="email" placeholder="digite seu Email" />
        </div>
        <div class="feedback-box">
          <input type="textarea" placeholder="deixe seu feedback" />
        </div>
        <button type="submit">Submit</button>
      </div>
    </section>
  </body>
</html>
