<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Comic+Relief:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card exercises</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="lecture-card">
      <div class="card-header">Palestra</div>
      <div class="card-subtitle">
        <label class="text-container">Engenharia da computaria</label>
      </div>
      <div class="card-main-content">
        <label class="small-header">
          Pesquisa na área de Computaria Explorando fronteiras Tecnológicas
        </label>
      </div>
      <div id="card-lecture-location">
        <div id="icon-container">
          <img
            src="../public/icons/building-icon.png"
            alt="Prediozinho fofinho bunitinho"
          />
        </div>
        <label>Mario de Abreu - Bloco 3</label>
      </div>
      <div id="card-about-container">
        <div id="side-info-container">
          <div class="card-lecture-time">
            <label>10:00 -> 11:00</label>
          </div>
          <div class="card-lecturer">
            <label>Emerson Paraiso</label>
          </div>
          <div class="card-available-spots">
            <label>Vagas: 2/194</label>
          </div>
        </div>
        <div class="card-lorem-ipsum">
          <label>
            Lorem ipsum dolor sit amet consectetur adipisicing elit.
            Exercitationem reiciendis
          </label>
          <div id="button-container">
            <button class="sign-up-btn">
              <a class="btn-href" href="../Main/index.html">
                <label>Inscreva-se!</label>
              </a>
            </button>
          </div
        </div>
      </div>
    </div>
  </body>
</html>
