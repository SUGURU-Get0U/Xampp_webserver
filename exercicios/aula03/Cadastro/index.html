<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up page</title>
  </head>
  <body>
    <h1>Sign up to Amazon 2.0</h1>

    Name:
    <input type="text" name="name" id="name" placeholder="Ado-san smith" />
    Birth date:
    <input type="date" id="birthday" />
    E-mail:
    <input
      type="E-mail"
      name="e-mail"
      id="e-mail_signup"
      placeholder="Ado@goat.com"
    />
    Password
    <input type="password" id="password-signup" placeholder="****" />

    <!--We use the name atribute to make so when we select one of the gender opts
    the other one can't be selected, that happens because they are share the same "name"-->
    Gender:
    <input type="radio" name="gender-opt" id="gender">Male</input>
    <input type="radio" name="gender-opt" id="gender">Female</input>

    <button>
      <a href="../Main/index.html" target="_blank">
        <h4>Sign-up!</h4>
      </a>
    </button>
  </body>
</html>
