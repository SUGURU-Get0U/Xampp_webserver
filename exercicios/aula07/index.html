    <form class="signup__form" id="form-cadastro">
      <div class="header">
        <label class="welcome__msg">Welcome!</label>
      </div>
      <input type="text" name="username" id="username" placeholder="Garou" />
      <!-- INPUT LAST NAME -->
      <input
        type="text"
        name="last_name"
        id="last_name"
        placeholder="da silva"
      />
      <!-- INPUT DATA DE NASCIMENTO -->
      <input type="date" name="birthday" id="b-day" placeholder="DD/MM/YYYY" />
      <!-- INPUT EMAIL -->
      <input type="email" name="email" placeholder="juaninha@gmail.com" />
      <!-- INPUT SENHA -->
      <input type="password" name="password" placeholder="mypassword123" />
      <!-- BOTÃƒO SUBMIT -->
      <button class="submit__btn" type="button" onclick="cadastrar()">
        SUBMIT
      </button>
      <span><a href="./login.html">Already have an Account?</a></span>
    </form>
